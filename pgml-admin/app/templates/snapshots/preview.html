<table>
  <thead>
    <tr>
      {% for name in columns %}
      <th>
        {{ name }}
      </th>
      {% endfor %}
    </tr>
  </thead>
  <tbody>
    {% for row in rows %}
    <tr>
      {% for column in row %}
      <td>{{ column }}</td>
      {% endfor %}
    </tr>
    {% endfor %}
  </tbody>
</table>
